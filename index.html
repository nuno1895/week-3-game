<!DOCTYPE html>
<html>
<head>
	<title>Big Nerd Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
<body>

	<div id="wrapper">
		<div class="container">
			<div id="header">
				<h1>BIG NERD HANGMAN</h1>
			</div>
			<section id ="displayResults">
				<button id="startButton">Please Press to get Started</button>

			
				<div id="images"></div>

				<h2>This is your catergory: <span id ="catergory"></span></h2>

				<h2>This Word has <span id="letterCount"></span> letters</h2>
			
				<!-- tracks number of wins -->
		
				<!-- Tracks number of lives -->
				<h2 id="game">You have <span id="lives">0</span> guess left!</h2>
				<!-- Tells you your random catergory -->
			

				<h2 id="wordHold"></h2>

				<h2 id="pickLetter"></h2>

				<h2 id="lettersUsed"></h2>
				
				<h2>Wins: <span id="wins"> 0</span></h2>
				
				<h2 id="youWin"></h2>

			
			</section>
			
			<div>
			<input type="button" value="Hit This Button To Start All Over" onClick="window.location.reload()">
			</div>
		</div>

			

	</div>

<script src="assets/javascript/game.js"></script>
</body>
</html>
