<!DOCTYPE html>
<html>
<head>
	<title>Big Nerd Hnagman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div id="wrapper">
		<div class="container">
			<div id="header">
				<h1>Big Nerd Hangman</h1>
			</div>
			<section id ="displayResults">
				<h2>Press Any Key to Get Started</h2>
				<!-- tracks number of wins -->
				<p>Wins: <span id="wins"> 0</span></p>
				
				<!-- Tracks number of lives -->
				<p id="game">You have <span id="lives">0</span> guess left!</p>
				<!-- Tells you your random catergory -->
				<p>This is your catergory: <span id ="catergory"></span>

				<p>This Word has <span id="letterCount"></span> letters</p>

				<h2 id="wordHold">_________</h2>

				<h3 id="lettersUsed"></h3>
			</section>
			<div id="letterButtons">
				
			</div>
			<div id="letters">
				<a id="a">A</a>
				<a id="b">B</a>
				<a id="c">C</a>
				<a id="d">D</a>
				<a id="e">E</a>
				<a id="f">F</a>
				<a id="g">G</a>
				<a id="h">H</a>
				<a id="i">I</a>
				<a id="j">J</a>
				<a id="k">K</a>
				<a id="l">L</a>
				<a id="m">M</a>
				<a id="n">N</a>
				<a id="o">O</a>
				<a id="p">P</a>
				<a id="q">Q</a>
				<a id="r">R</a>
				<a id="s">S</a>
				<a id="t">T</a>
				<a id="u">U</a>
				<a id="v">V</a>
				<a id="w">W</a>
				<a id="x">X</a>
				<a id="y">Y</a>
				<a id="z">Z</a>

			</div>
			<section id ="bottomPicture">
			<div id="Images"></div>
				
			</section>


		</div>



	</div>

<script src="assets/javascript/game.js"></script>
</body>
</html>
